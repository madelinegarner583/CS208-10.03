<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lineup</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <form method="POST" action="https://grim-apparition-jjwp9pjppx4g35x9j-8080.app.github.dev/?" id="form-lineup">
      <h1>Starting Lineup</h1>

      <fieldset>
        <legend>Status:</legend>

        <input type="radio" name="status" value="Draft" id="draft">
        <label for="draft">Draft</label>

        <input type="radio" name="status" value="Final" id="final" checked>
        <label for="final">Final</label>
      </fieldset>

      <p>
        <label for="gameDate">Date:</label>
        <select name="gameDate" id="gameDate">
          <option value="March 20">March 20</option>
          <option value="March 24">March 24</option>
          <option value="April 2">April 2</option>
          <option value="April 13">April 13</option>
        </select>
      </p>

      <!-- I put each player's label and checkbox in a different p element to style it in css similar to the example form -->
      <fieldset id="players">
        <legend>Players:</legend>
          <p>
            <label for="aarav">Aarav Agarwal</label>
            <input type="checkbox" name="players" value="Aarav Agarwal" id="aarav" class="checkbox">
          </p>
          <p>
            <label for="ava">Ava Johnson</label>
            <input type="checkbox" name="players" value="Ava Johnson" id="ava" class="checkbox">
          </p>
          <p>
            <label for="julio">Julio Ortiz</label>
            <input type="checkbox" name="players" value="Julio Ortiz" id="julio" class="checkbox">
          </p>
          <p>
            <label for="liam">Liam Rubio</label>
            <input type="checkbox" name="players" value="Liam Rubio" id="liam" class="checkbox">
          </p>
          <p>
            <label for="emma">Emma Witherspoon</label>
            <input type="checkbox" name="players" value="Emma Witherspoon" id="emma" class="checkbox">
          </p>
      </fieldset>

      <p>
        <input type="submit" value="Submit" id="click-submit">
      </p>

      <script src="script.js"></script>
    </form>
  </div>
</body>

</html>
